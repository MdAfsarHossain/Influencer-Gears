<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gears</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <link rel="shortcut icon" href="images/gears.png" type="image/x-icon">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!-- This is Header Section -->
    <header class="header">
        <!-- Navbar -->
        <div class="navbar">

            <!-- Bars -->
            <div class="bars hide">
                <a href="#"><i class="fa-solid fa-bars"></i></a>
            </div>

            <div class="nav-logo">
                <h2 class="nav-title">Influencer Products</h2>
            </div>

            <div class="shopping-cart hide">
                <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
    
            <nav class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Sign Up</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
                </ul>
            </nav>
        </div>
        <!-- Banner -->
        <div class="banner-container">
            <div class="banner-content">
                <h1 class="banner-title">Start your Journey as <br>Influencer</h1>
                <p class="banner-description">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam cupiditate pariatur fugiat inventore maxime tempora.
                </p>

                <button class="banner-btn">Preebook Now &nbsp;<i class="fa-solid fa-arrow-right"></i></button>
            </div>

            <div class="banner-img">
                <img src="images/main_camera.png" alt="">
            </div>
        </div>
    </header>

    <!-- This is Main Section -->
    <main>
        
        <!-- Sponsors Section -->
        <section class="sponsors">
            <hr>
            <div class="sponsors-logos">
                <img src="logos/alibaba.svg" alt="">
                <img src="logos/amazon.svg" alt="">
                <img src="logos/daraz_pk_logo.svg" alt="">
                <img src="logos/ebay.svg" alt="">
                <img src="logos/rakuten.svg" alt="">
                <img src="logos/walmart.svg" alt="">
                <img src="logos/target.svg" alt="">
            </div>
            <hr>
        </section>
    </main>

</html>
